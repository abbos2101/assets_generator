name: example
description: "Example for Assets Generator."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  easy_localization: ^3.0.6
  flutter_svg: ^2.0.10+1
  res_generator_annotation: ^0.0.4

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  res_generator: ^0.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/tr/
